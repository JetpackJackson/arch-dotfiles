secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
;height = 24pt
height = 22pt
;radius = 6

monitor = ${env:MONITOR:}


; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Ärzte Sans Mono Roman;2
font-1 = MaterialIcons:size=10
font-2 = FontAwesome:size=12
font-3 = Noto Sans:size=12
font-4 = Symbols Nerd Font Mono:size=12;2
; See the Fonts wiki page for more details


modules-left = xworkspaces 
modules-center = 
;modules-center = updates-pacman-aurhelper xwindow
modules-right = spotify date pulseaudio xkeyboard

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = center

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

;override-redirect = true

